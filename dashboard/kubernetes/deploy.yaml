apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  labels:
    app: dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
        sidecar.istio.io/inject: "true"
    spec:
      containers:
        - name: dashboard
          image: user16.azurecr.io/dashboard:latest
          ports:
            - containerPort: 8080
            