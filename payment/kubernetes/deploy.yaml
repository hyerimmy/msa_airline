apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment
  labels:
    app: payment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment
  template:
    metadata:
      labels:
        app: payment
        sidecar.istio.io/inject: "true"
    spec:
      containers:
        - name: payment
          image: user16.azurecr.io/payment:latest
          ports:
            - containerPort: 8080