apiVersion: apps/v1
kind: Deployment
metadata:
  name: flight
  labels:
    app: flight
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flight
  template:
    metadata:
      labels:
        app: flight
        sidecar.istio.io/inject: "true"
    spec:
      containers:
        - name: flight
          image: user16.azurecr.io/flight:latest
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: '/flights'
              port: 8080
            initialDelaySeconds: 10
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 10
          env:
            - name: FLIGHT_LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                    name: config-flight
                    key: FLIGHT_LOG_LEVEL
          volumeMounts:
            - mountPath: "/mnt/data"
              name: volume
      volumes:
        - name: volume
          persistentVolumeClaim:
            claimName: promotional-text
